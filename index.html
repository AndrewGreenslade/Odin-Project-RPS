<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content">
      <h1>Andrew G's</h1>
      <h2>Odin Project</h2>
      <h2>Rock, paper, scissors game</h2>
      <p>------------------</</p>

      <p id="roundCounter">Round: 0/5</p>
      <p id="roundResults">Player hasn't chosen yet</p>
      <p>------------------</p>

      <p>Choose From:</p>
      <button class="button" onclick="setHumanChoice('rock')">Rock</button>
      <button class="button" onclick="setHumanChoice('paper')">Paper</button>
      <button class="button" onclick="setHumanChoice('scissors')">
        Scissors
      </button>
      <button class="restartButton" onclick="resetGame()">Restart game</button>
    </div>

    <p id="Error"></p>
  </body>
</html>
